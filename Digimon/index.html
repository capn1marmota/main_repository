<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Digimons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Buscador de Digimons</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex" id="formularioBusqueda">
                    <input class="form-control me-2" type="search" placeholder="Buscar Digimon" aria-label="Search"
                        id="entradaBusqueda">
                    <button class="btn btn-outline-success" type="submit" id="botonBusqueda">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="contenedorTablaDigimon">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nivel</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaDigimon">
                </tbody>
            </table>
        </div>
        <div class="row d-none" id="contenedorTarjetaDigimon">
            <div class="col">
                <div class="card">
                    <img src="" class="card-img-top" alt="Digimon" id="imagenDigimon">
                    <div class="card-body">
                        <h5 class="card-title" id="nombreDigimon"></h5>
                        <p class="card-text" id="nivelDigimon"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="principal.js"></script>
</body>

</html>
